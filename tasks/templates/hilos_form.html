{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>{% if form.instance.pk %}Editar{% else %}Nueva{% endif %} Hilos</h2>
  <form method="post">
    {% csrf_token %}
    <div class="row">
      {% for field in form %}
      <div class="mb-3 col-md-6">
        <label class="form-label">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="text-danger">{{ field.errors }}</div>
        {% endif %}
      </div>
      {% endfor %}
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'hilos_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
