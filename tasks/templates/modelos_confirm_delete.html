{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Eliminar Modelos</h2>
  <p>¿Estás seguro de eliminar el modelo <strong>#{{ modelos.nombre }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'modelos_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
