{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Eliminar Orden de Fabricación</h2>
  <p>¿Estás seguro de eliminar la orden <strong>#{{ orden.numero }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'orden_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
