{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Eliminar Hilos</h2>
  <p>¿Estás seguro de eliminar hilo <strong>#{{ hilo.nombre }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'hilos_list' %}"class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
